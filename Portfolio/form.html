<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="index.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <div class="grid-container">
        <div class="left-side"></div>
        <div class="center-form">
            <form>
                <div class="thankyou">
                    <h1 class="freecode">freeCodeCamp Survey Form</h1>
                    <h2 class="thankyou-line">Thank you for taking the time to help us improve the platform</h2>
                </div>
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter your email address">
                </div>
                <div>
                    <label for="age">Age (optional)</label><br>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
                </div>
                <div>
                    <label for="role">Which option best describes your current role?</label><br>
                    <select id="role" name="role">
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="manager">Manager</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" id="definitely" name="recommendation" value="definitely">
                    <label for="definitely">Definitely</label><br>

                    <input type="radio" id="maybe" name="recommendation" value="maybe">
                    <label for="maybe">Maybe</label><br>

                    <input type="radio" id="not-sure" name="recommendation" value="not-sure">
                    <label for="not-sure">Not sure</label><br>
                </div>

                <div>
                    <label for="feature">What is your favorite feature of freeCodeCamp</label><br>
                    <select id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="projects">Projects</option>
                        <option value="challenges">Challenges</option>
                        <option value="community">Community</option>
                        <option value="courses">Courses</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="frontend" name="improvement" value="frontend">
                    <label for="frontend">Front-end Projects</label><br>

                    <input type="checkbox" id="backend" name="improvement" value="backend">
                    <label for="backend">Back-end Projects</label><br>

                    <input type="checkbox" id="data" name="improvement" value="data">
                    <label for="data">Data Visualization</label><br>

                    <input type="checkbox" id="challenges" name="improvement" value="challenges">
                    <label for="challenges">Challenges</label><br>

                    <input type="checkbox" id="community" name="improvement" value="community">
                    <label for="community">Open Source Community</label><br>

                    <input type="checkbox" id="gitter" name="improvement" value="gitter">
                    <label for="gitter">Gitter Help Rooms</label><br>

                    <input type="checkbox" id="videos" name="improvement" value="videos">
                    <label for="videos">Videos</label><br>

                    <input type="checkbox" id="meetups" name="improvement" value="meetups">
                    <label for="meetups">City Meetups</label><br>

                    <input type="checkbox" id="wiki" name="improvement" value="wiki">
                    <label for="wiki">Wiki</label><br>

                    <input type="checkbox" id="forum" name="improvement" value="forum">
                    <label for="forum">Forum</label><br>

                    <input type="checkbox" id="courses" name="improvement" value="courses">
                    <label for="courses">Additional Courses</label><br>
                </div>

                <div>
                    <label for="comments">Any comments or suggestions?</label><br>
                    <input type="text" id="comments" name="comments" placeholder="Enter your comments or suggestions">
                </div>

                <div>
                    <input type="button" value="Submit">
                </div>
            </form>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
