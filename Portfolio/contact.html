<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="header-menu">
            <a href="index.html">
                <li id="logo"><img src="images/logo.png" alt=""></li>
            </a>
            <div class="navbar-container">
                <ul class="nav-menu">
                    <li><strong>ANDREWLAB</strong></li>
                    <div class="aboutme-nav">
                        <a href="aboutme.html">
                        <li>About Me</li>
                        </a>
                    </div>
                    <div class="contact-nav">
                        <a href="#footer" class="scroll-link">
                            <li>Contact</li>
                        </a>
                    </div>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="first-box">
            <div class="wrapper-col-grid">
                <div class="arrow-down">
                    <img src="images/arrow-down-removebg-preview.png" id=arrow-down alt="">
                </div>
                    <div class="title">
                        <h1>Contact</h1>
                        <div class="subtitle">
                            <p>Interested in working with me?</p>
                            <p>Submit your message below</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="second-box">
            <div class="wrapper-col-grid second-box-wrapper">
                <div class="empty">

                </div>
                <div class="form-container">
                <form class="form-group">
                    <div class="form-group input-group full-name">
                        <label class="input-contain">
                            <input type="text" name="name" placeholder=" " required="">
                            <span>Your name</span>
                        </label>
                    </div>
                    <div class="form-group input-group">
                        <label class="input-contain">
                            <input type="email" name="email" placeholder=" " required="">
                            <span>Your email</span>
                        </label>
                    </div>
                    <div class="form-group input-group">
                        <label class="input-contain">
                            <textarea name="about the project" placeholder=" " rows="3" required=""></textarea>
                            <span>Tell me about your project</span>
                        </label>
                    </div>
                    <button id="submit-btn" type="submit">
                        <label for="">
                            Send request
                        </label>
                    </button>
                </form>
                </div>
            </div>
        </section>
        
        <footer id="footer">
            <div class="left-first-panel">
            
            </div>
            <div class="right-first-panel">
                <input type="checkbox" id="toggle2" class="toggle" />
                <label for="toggle2" class="item-label">
                    <div class="item-item">
                        <span id="question" class="item-number">What do you need to get started?</span>
                        <span class="item-icon">+</span>
                    </div>
                    <div class="item-description">
                        <p>A clear brief of your trust :) </p>
                    </div>
                </label>
            </div>
            <div class="left-second-panel">
                <div class="feedback">
                    <a href="form.html">
                        <p id="feedback-line">Feedback here</p>
                    </a>
                </div>
            </div>
            <div class="right-second-panel">
                <div class="reach-out">
                    <div class="line-wrap1">
                        <h1>Reach out for collaboration or say hi at</h1>
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWtMrmHgrTxxJhhtHNlDfwlFlvQMWXmVdDCfvnKdMhHMjGcnkKVCrbJzkHXHBZqKSdgPmwVXb" class="link-h2">
                            <h2>rickandrewm.@gmail.com</h2>
                        </a>
                    </div>
                    <div class="contact-icons">
                        <a href="https://github.com/yourprofile" target="_blank">
                            <img src="images/github_PNG40.png" id="github" alt="GitHub Icon">
                        </a>
                        <a href="https://www.linkedin.com/in/rick-andrew-macapagal-0b55982a2/" target="_blank">
                            <img src="images/linkedin-icon.jpg" id="linkedin" alt="LinkedIn Icon">
                        </a>
                        <a href="mailto:rickandrewm@gmail.com">
                            <img src="images/email-icon.png" id="gmail" alt="Email Icon">
                        </a>
                    </div>
                </div>
            </div>
        </footer> 
</body>
</html>
